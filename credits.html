<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Credits - eclipse.</title>
<link rel="icon" type="image/x-icon" href="assets/favicon/favicon.png" />
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Raleway:wght@300;400&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>

<!-- Video Background -->
<video id="videoBG" autoplay muted loop playsinline>
  <source src="assets/bg/background.mp4" type="video/mp4">
</video>

<div class="app">
  <!-- Sidebar -->
  <nav class="sidebar" aria-label="Main sidebar navigation">
    <div class="icon" title="Home" onclick="window.location.href='index.html'"><i class="fa-solid fa-house"></i></div>
    <div class="icon" title="Browser" onclick="window.location.href='frame.html'"><i class="fa-solid fa-globe"></i></div>
    <div class="icon" title="Dark Mode"><i class="fa-solid fa-moon"></i></div>
    <div class="icon" title="Games" onclick="window.location.href='games.html'"><i class="fa-solid fa-gamepad"></i></div>
    <div class="icon" title="Music"><i class="fa-solid fa-headphones"></i></div>
    <div class="icon" title="Credits" onclick="window.location.href='credits.html'"><i class="fa-solid fa-book"></i></div>
    <div class="icon" title="Settings"><i class="fa-solid fa-cog"></i></div>
  </nav>

  <!-- Main content -->
  <main class="content" role="main" aria-label="Main content area">

    <!-- Header -->
    <header class="top-bar">
      <h1 class="logo" aria-label="Eclipse branding">
        eclipse<span class="dot">.</span>
      </h1>
    </header>

    <!-- Credits Section -->
    <section class="credits-section">
      <h2 class="credits-title">Credits</h2>
      <p class="credits-subtitle">Meet the team behind Eclipse</p>

      <div class="credits-grid">
        <!-- Main Developers -->
        <div class="credit-card">
          <div class="credit-icon">
            <i class="fa-solid fa-code"></i>
          </div>
          <h3 class="credit-role">Main Developers</h3>
          <div class="credit-names">
            <div class="credit-name">**Mizzery**</div>
            <div class="credit-name">**Its_Crafted**</div>
          </div>
        </div>

        <!-- Backend Developer -->
        <div class="credit-card">
          <div class="credit-icon">
            <i class="fa-solid fa-server"></i>
          </div>
          <h3 class="credit-role">All other Contributors</h3>
          <div class="credit-names">
            <div class="credit-name">JollyE_yo</div>
            <div class="credit-name">MKYKG</div>
          </div>
        </div>
      </div>

      <div class="credits-footer">
        <p>Thank you for using Eclipse!</p>
      </div>
    </section>

  </main>
</div>

<!-- Status bar -->
<footer class="status-bar" aria-label="Status bar">
  <span class="status-dot" aria-hidden="true"></span>
  <span>Connected</span>
  <span>â€¢</span>
  <span>100%</span>
</footer>

</body>
</html>
