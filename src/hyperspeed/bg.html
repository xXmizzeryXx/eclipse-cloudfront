<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hole Loader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
            overflow: hidden;
            position: relative;
        }

        .background-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, 
                rgba(20, 10, 40, 0.6) 0%, 
                rgba(10, 5, 20, 0.4) 30%,
                #000000 70%);
            animation: backgroundPulse 8s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .blackhole-container {
            position: relative;
            width: 400px;
            height: 400px;
            filter: contrast(1.2) brightness(1.1);
        }

        .event-horizon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 140px;
            background: radial-gradient(circle at 35% 35%, 
                rgba(20, 20, 20, 1) 0%,
                rgba(0, 0, 0, 1) 40%,
                #000000 100%);
            border-radius: 50%;
            box-shadow: 
                0 0 40px 15px rgba(0, 0, 0, 0.9),
                inset 0 0 30px rgba(0, 0, 0, 1),
                0 0 60px 20px rgba(30, 15, 50, 0.3);
            z-index: 10;
        }

        .event-horizon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%,
                rgba(60, 60, 80, 0.1) 0%,
                transparent 50%);
        }

        .photon-sphere {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 1px solid rgba(255, 200, 100, 0.4);
            box-shadow: 
                0 0 20px rgba(255, 180, 100, 0.3),
                inset 0 0 20px rgba(255, 180, 100, 0.2);
            animation: photonPulse 3s ease-in-out infinite;
            z-index: 9;
        }

        @keyframes photonPulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.05);
                opacity: 0.8;
            }
        }

        .accretion-disk {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 380px;
            height: 380px;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                transparent 0%,
                rgba(255, 80, 30, 0.4) 5%,
                rgba(255, 120, 50, 0.7) 15%,
                rgba(255, 180, 80, 0.9) 25%,
                rgba(255, 220, 120, 1) 35%,
                rgba(255, 180, 80, 0.9) 45%,
                rgba(255, 120, 50, 0.7) 55%,
                rgba(255, 80, 30, 0.4) 65%,
                transparent 75%
            );
            animation: rotate 4s linear infinite;
            z-index: 1;
            filter: blur(1px);
        }

        .accretion-disk-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            height: 320px;
            border-radius: 50%;
            background: conic-gradient(
                from 90deg,
                transparent 0%,
                rgba(255, 100, 40, 0.5) 10%,
                rgba(255, 160, 70, 0.8) 25%,
                rgba(255, 200, 100, 0.9) 40%,
                rgba(255, 160, 70, 0.8) 55%,
                rgba(255, 100, 40, 0.5) 70%,
                transparent 85%
            );
            animation: rotate 2.8s linear infinite reverse;
            z-index: 2;
            filter: blur(0.5px);
        }

        .gravitational-waves {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 240px;
            height: 240px;
            border-radius: 50%;
            border: 2px solid rgba(150, 100, 200, 0.3);
            animation: waveExpand 4s ease-out infinite;
            z-index: 8;
        }

        .gravitational-waves:nth-child(2) {
            animation-delay: 1s;
        }

        .gravitational-waves:nth-child(3) {
            animation-delay: 2s;
        }

        @keyframes waveExpand {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.6;
                border-width: 2px;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.6);
                opacity: 0;
                border-width: 0px;
            }
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 220, 150, 1) 0%, rgba(255, 180, 100, 0.8) 50%, transparent 100%);
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255, 200, 120, 0.8);
            z-index: 5;
        }

        .particle-stream {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            z-index: 4;
        }

        @keyframes spiralIn1 {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) translateX(190px) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) rotate(1080deg) translateX(70px) scale(0.3);
                opacity: 0;
            }
        }

        @keyframes spiralIn2 {
            0% {
                transform: translate(-50%, -50%) rotate(120deg) translateX(190px) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) rotate(1200deg) translateX(70px) scale(0.3);
                opacity: 0;
            }
        }

        @keyframes spiralIn3 {
            0% {
                transform: translate(-50%, -50%) rotate(240deg) translateX(190px) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) rotate(1320deg) translateX(70px) scale(0.3);
                opacity: 0;
            }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .doppler-shift {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 360px;
            height: 360px;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                transparent 0%,
                transparent 40%,
                rgba(100, 150, 255, 0.15) 45%,
                transparent 50%,
                transparent 90%,
                rgba(255, 100, 50, 0.15) 95%,
                transparent 100%
            );
            animation: rotate 4s linear infinite;
            z-index: 3;
            mix-blend-mode: screen;
        }
    </style>
</head>
<body>
    <div class="background-glow"></div>
    <div class="stars" id="stars"></div>
    
    <div class="blackhole-container">
        <div class="accretion-disk"></div>
        <div class="accretion-disk-inner"></div>
        <div class="doppler-shift"></div>
        <div class="particle-stream" id="particles"></div>
        <div class="gravitational-waves"></div>
        <div class="gravitational-waves"></div>
        <div class="gravitational-waves"></div>
        <div class="photon-sphere"></div>
        <div class="event-horizon"></div>
    </div>

    <script>
        
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 1;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = (Math.random() * 2 + 2) + 's';
            starsContainer.appendChild(star);
        }

        
        const particleStream = document.getElementById('particles');
        for (let i = 0; i < 24; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const size = Math.random() * 4 + 3;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            
            const spiralType = (i % 3) + 1;
            const animationName = `spiralIn${spiralType}`;
            const duration = Math.random() * 2 + 3;
            const delay = (i / 8) * duration;
            
            particle.style.animation = `${animationName} ${duration}s linear ${delay}s infinite`;
            particleStream.appendChild(particle);
        }
    </script>
</body>
</html>
