<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>games - eclipse.</title>
<link rel="icon" type="image/x-icon" href="assets/favicon/favicon.png" />
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Raleway:wght@300;400&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<link rel="stylesheet" href="assets/css/styles.css" />
<style>
  .games-header {
    margin-bottom: 32px;
  }

  .games-title {
    font-family: 'Montserrat', sans-serif;
    font-size: 42px;
    font-weight: 700;
    color: #eee;
    margin: 0 0 12px 0;
  }

  .games-subtitle {
    font-size: 18px;
    color: #bdb1a0;
    margin: 0 0 24px 0;
  }

  .search-games {
    display: flex;
    gap: 12px;
    max-width: 640px;
    width: 100%;
    margin-bottom: 32px;
  }

  .search-games input {
    flex-grow: 1;
    padding: 14px 18px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    font-family: inherit;
    background: #1e160b;
    color: #eee;
    outline-offset: 2px;
    outline-color: #b88640;
  }

  .search-games input::placeholder {
    color: #b3a177cc;
  }

  .category-filters {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    margin-bottom: 32px;
  }

  .filter-btn {
    background: #1e160b;
    border: 2px solid #b88640;
    padding: 10px 20px;
    border-radius: 8px;
    font-weight: 600;
    font-family: inherit;
    cursor: pointer;
    color: #eee;
    transition: all 0.3s ease;
  }

  .filter-btn:hover, .filter-btn.active {
    background-color: #b88640;
    color: #0f0e0e;
  }

  .games-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 40px;
  }

  .game-card {
    background: #1e160b;
    border-radius: 12px;
    padding: 0;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(184,134,72,0.15);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    text-decoration: none;
    color: inherit;
    display: flex;
    flex-direction: column;
  }

  .game-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 30px rgba(184,134,72,0.3);
  }

  .game-info {
    padding: 20px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
  }

  .game-title {
    font-weight: 700;
    font-size: 18px;
    color: #eee;
    margin: 0;
  }

  .game-category {
    font-size: 12px;
    color: #b88640;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-top: 8px;
  }

  .no-results {
    text-align: center;
    padding: 60px 20px;
    color: #bdb1a0;
    font-size: 18px;
  }

  .loading {
    text-align: center;
    padding: 60px 20px;
    color: #b88640;
    font-size: 18px;
  }

  html, body {
    overflow-y: auto;
    height: auto;
  }

  .content {
    overflow-y: auto;
    max-height: none;
  }
</style>
</head>
<body>

<video id="videoBG" autoplay muted loop playsinline>
  <source src="assets/bg/background.mp4" type="video/mp4">
</video>

<div class="app">
  
  <nav class="sidebar" aria-label="Main sidebar navigation">
    <div class="icon" title="Home" onclick="window.location.href='index.html'"><i class="fa-solid fa-house"></i></div>
    <div class="icon" title="Browser" onclick="window.location.href='frame.html'"><i class="fa-solid fa-globe"></i></div>
    <div class="icon" title="Emergency Cloaking" id="emergencyCloakBtn"><i class="fa-solid fa-moon"></i></div>
    <div class="icon active" title="Games" onclick="window.location.href='games.html'"><i class="fa-solid fa-gamepad"></i></div>
    <div class="icon" title="Music" onclick="window.location.href='music.html'"><i class="fa-solid fa-headphones"></i></div>
    <div class="icon" title="Movies" onclick="window.location.href='movies.html'"><i class="fa-solid fa-film"></i></div>
    <div class="icon" title="Credits" onclick="window.location.href='credits.html'"><i class="fa-solid fa-book"></i></div>
    <div class="icon" title="Settings" onclick="window.location.href='settings.html'"><i class="fa-solid fa-cog"></i></div>
  </nav>

  <main class="content" role="main">
    
    <div class="games-header">
      <h1 class="games-title">
        games<span style="color: #b88640;">.</span>
      </h1>
      <p class="games-subtitle">Browse and play popular unblocked games</p>
    </div>

    <div class="search-games">
      <input type="text" id="gameSearch" placeholder="Search games..." />
    </div>

    <div class="category-filters">
      <button class="filter-btn active" data-category="all">All Games</button>
      <button class="filter-btn" data-category="action">Action</button>
      <button class="filter-btn" data-category="puzzle">Puzzle</button>
      <button class="filter-btn" data-category="racing">Racing</button>
      <button class="filter-btn" data-category="strategy">Strategy</button>
      <button class="filter-btn" data-category="sports">Sports</button>
      <button class="filter-btn" data-category="arcade">Arcade</button>
    </div>

    <div class="loading" id="loading">Loading games...</div>

    <div class="games-grid" id="gamesGrid" style="display: none;">
    </div>

    <div class="no-results" id="noResults" style="display: none;">
      No games found. Try a different search or category.
    </div>

  </main>
</div>

<footer class="status-bar" aria-label="Status bar">
  <span class="status-dot" aria-hidden="true"></span>
  <span>Connected</span>
  <span>â€¢</span>
  <span id="gameCount">0</span>
  <span>Games Available</span>
</footer>

<script>
  const games = [
    { name: "10 Minutes Till Dawn", folder: "10-minutes-till-dawn" },
    { name: "2048 Multitask", folder: "2048-multitask" },
    { name: "2048", folder: "2048" },
    { name: "9007199254740992", folder: "9007199254740992" },
    { name: "A Dance Of Fire And Ice", folder: "a-dance-of-fire-and-ice" },
    { name: "A Dark Room", folder: "a-dark-room" },
    { name: "Adrenaline Challenge", folder: "adrenaline-challenge" },
    { name: "Adventure Drivers", folder: "adventure-drivers" },
    { name: "Ages Of Conflict", folder: "ages-of-conflict" },
    { name: "Backrooms 2D", folder: "backrooms-2d" },
    { name: "Backrooms", folder: "backrooms" },
    { name: "Bacon May Die", folder: "bacon-may-die" },
    { name: "Bad Ice Cream 2", folder: "bad-ice-cream-2" },
    { name: "Bad Ice Cream 3", folder: "bad-ice-cream-3" },
    { name: "Bad Ice Cream", folder: "bad-ice-cream" },
    { name: "Baldis Basics", folder: "baldis-basics" },
    { name: "Basket Random", folder: "basket-random" },
    { name: "Bitlife", folder: "bitlife" },
    { name: "Boxing Random", folder: "boxing-random" },
    { name: "Btts", folder: "btts" },
    { name: "Buckshot Roulette", folder: "buckshot-roulette" },
    { name: "Cluster Rush", folder: "cluster-rush" },
    { name: "Core Ball", folder: "core-ball" },
    { name: "Creative Kill Chamber", folder: "creative-kill-chamber" },
    { name: "Crossy Road", folder: "crossy-road" },
    { name: "Cupcake 2048", folder: "cupcake-2048" },
    { name: "Dante", folder: "dante" },
    { name: "Deal Or No Deal", folder: "deal-or-no-deal" },
    { name: "Death Run 3D", folder: "death-run-3d" },
    { name: "Drift Boss", folder: "drift-boss" },
    { name: "Drift Hunters", folder: "drift-hunters" },
    { name: "Drive Mad", folder: "drive-mad" },
    { name: "Duck Life 3", folder: "duck-life-3" },
    { name: "Duck Life 4", folder: "duck-life-4" },
    { name: "Eggy Car", folder: "eggy-car" },
    { name: "Fnaw", folder: "fnaw" },
    { name: "Funny Shooter 2", folder: "funny-shooter-2" },
    { name: "Funny Shooter", folder: "funny-shooter" },
    { name: "Getaway Shootout", folder: "getaway-shootout" },
    { name: "Learn To Fly 2", folder: "learn-to-fly-2" },
    { name: "Learn To Fly", folder: "learn-to-fly" },
    { name: "Madalin Stunt Cars 2", folder: "madalin-stunt-cars-2" },
    { name: "Madalin Stunt Cars 3", folder: "madalin-stunt-cars-3" },
    { name: "Monkey Mart", folder: "monkey-mart" },
    { name: "Motox3M 2", folder: "motox3m-2" },
    { name: "Motox3M Pool", folder: "motox3m-pool" },
    { name: "Motox3M Spooky", folder: "motox3m-spooky" },
    { name: "Motox3M Winter", folder: "motox3m-winter" },
    { name: "Motox3M", folder: "motox3m" },
    { name: "Resent Client", folder: "resent-client" },
    { name: "Retro Bowl", folder: "retro-bowl" },
    { name: "Rooftop Snipers", folder: "rooftop-snipers" },
    { name: "Run 2", folder: "run-2" },
    { name: "Run 3", folder: "run-3" },
    { name: "Scrap Metal", folder: "scrap-metal" },
    { name: "Slope 2", folder: "slope-2" },
    { name: "Slope Ball", folder: "slope-ball" },
    { name: "Slope", folder: "slope" },
    { name: "Snow Rider 3D", folder: "snow-rider-3d" },
    { name: "Soccer Random", folder: "soccer-random" },
    { name: "Stickman Hook", folder: "stickman-hook" },
    { name: "Super Hot", folder: "super-hot" },
    { name: "Tanuki Sunset", folder: "tanuki-sunset" },
    { name: "Tunnel Rush", folder: "tunnel-rush" },
    { name: "Ultrakill", folder: "ultrakill" },
    { name: "Vex 3", folder: "vex-3" },
    { name: "Vex 4", folder: "vex-4" },
    { name: "Vex 5", folder: "vex-5" },
    { name: "Vex 6", folder: "vex-6" },
    { name: "Vex 7", folder: "vex-7" },
    { name: "Volley Random", folder: "volley-random" },
    { name: "Worlds Hardest Game 2", folder: "worlds-hardest-game-2" },
    { name: "Worlds Hardest Game", folder: "worlds-hardest-game" }
  ].map(game => {
    const nameLower = game.name.toLowerCase();
    let category = 'arcade';
    
    if (nameLower.includes('drift') || nameLower.includes('car') || nameLower.includes('moto') || nameLower.includes('drive')) {
      category = 'racing';
    } else if (nameLower.includes('2048') || nameLower.includes('puzzle')) {
      category = 'puzzle';
    } else if (nameLower.includes('shooter') || nameLower.includes('die') || nameLower.includes('rush') || nameLower.includes('kill') || nameLower.includes('combat') || nameLower.includes('sniper')) {
      category = 'action';
    } else if (nameLower.includes('random') || nameLower.includes('basket') || nameLower.includes('soccer') || nameLower.includes('volley') || nameLower.includes('boxing') || nameLower.includes('bowl')) {
      category = 'sports';
    } else if (nameLower.includes('strategy') || nameLower.includes('conflict') || nameLower.includes('ages')) {
      category = 'strategy';
    }
    
    return { ...game, category };
  });

  let currentCategory = 'all';
  let searchQuery = '';

  function renderGames() {
    const grid = document.getElementById('gamesGrid');
    const noResults = document.getElementById('noResults');
    const loading = document.getElementById('loading');
    
    let filtered = games.filter(game => {
      const matchesCategory = currentCategory === 'all' || game.category === currentCategory;
      const searchLower = searchQuery.toLowerCase();
      const matchesSearch = searchQuery === '' || game.name.toLowerCase().includes(searchLower);
      return matchesCategory && matchesSearch;
    });

    loading.style.display = 'none';

    if (filtered.length === 0) {
      grid.style.display = 'none';
      noResults.style.display = 'block';
    } else {
      grid.style.display = 'grid';
      noResults.style.display = 'none';
      
      grid.innerHTML = filtered.map(game => `
        <a href="game-modal.html?game=${encodeURIComponent(game.folder)}" class="game-card">
          <div class="game-info">
            <h3 class="game-title">${game.name}</h3>
            <div class="game-category">${game.category}</div>
          </div>
        </a>
      `).join('');
    }

    document.getElementById('gameCount').textContent = filtered.length;
  }

  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.addEventListener('click', function() {
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      this.classList.add('active');
      currentCategory = this.getAttribute('data-category');
      renderGames();
    });
  });

  document.getElementById('gameSearch').addEventListener('input', function(e) {
    searchQuery = e.target.value;
    renderGames();
  });

  const cloakPresets = [
    { title: "Google", favicon: "https://www.google.com/favicon.ico" },
    { title: "Google Docs", favicon: "https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico" },
    { title: "Google Classroom", favicon: "https://ssl.gstatic.com/classroom/favicon.png" },
    { title: "Canvas", favicon: "https://du11hjcvx0uqb.cloudfront.net/dist/images/favicon-e10d657a73.ico" }
  ];

  document.getElementById('emergencyCloakBtn').addEventListener('click', () => {
    const randomPreset = cloakPresets[Math.floor(Math.random() * cloakPresets.length)];
    document.title = randomPreset.title;
    document.querySelector('link[rel="icon"]').href = randomPreset.favicon;
  });

  renderGames();
</script>
</body>
</html>
